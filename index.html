<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Time</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <nav>
  <ul>
    <li><a href="#clock"><span class="material-icons">schedule</span> Clock</a></li>
    <li><a href="#alarm"><span class="material-icons">alarm</span> Alarm</a></li>
    <li><a href="#stopwatch"><span class="material-icons">timer</span> Stopwatch</a></li>
    <li><a href="#timer"><span class="material-icons">hourglass_bottom</span> Timer</a></li>
  </ul>

  <div class="theme-toggle">
    <input type="checkbox" id="theme-switch" hidden>
    <label for="theme-switch" class="switch" aria-label="Cambiar tema"></label>
  </div>
</nav>


    <main>
      <section id="clock">
        <x-clock>
          <time>00:00:00</time>
        </x-clock>
      </section>
      <section id="alarm">
        <x-alarm>
          <template>
            <section class="alarms">
              <input type="time" min="00:00" max="23:59" step="1" />
              <section class="controls">
                <button class="start material-icons">alarm_on</button>
                <button class="pause material-icons">alarm_off</button>
                <button class="delete material-icons">delete</button>
              </section>
            </section>
          </template>
          <section class="items"></section>
          <section class="controls">
            <button class="add material-icons">add_alarm</button>
          </section>
        </x-alarm>
      </section>
      <section id="stopwatch">
        <x-stopwatch>
          <time datetime="PT0S">00:00:00.00</time>
          <section class="controls">
            <button class="start material-icons">timer</button>
            <button class="pause material-icons">timer_off</button>
            <button class="restart material-icons">restart_alt</button>
          </section>
        </x-stopwatch>
      </section>
      <section id="timer">
        <x-timer>
          <time datetime="PT0S">00:00:00.00</time>
          <section class="items">
            <section class="timers">
              <input
                type="time"
                min="00:00:00"
                max="23:59:59"
                value="00:03:00"
              />
              <input
                type="time"
                min="00:00:00"
                max="23:59:59"
                value="00:01:00"
              />
            </section>
          </section>
          <section class="controls">
            <button class="start material-icons">timer</button>
            <button class="pause material-icons">timer_off</button>
            <button class="restart material-icons">restart_alt</button>
            <button class="loop material-icons">loop</button>
            <button class="no-loop material-icons">sync_disabled</button>
          </section>
        </x-timer>
      </section>
    </main>
    <script type="module" src="./src/app.js"></script>
  </body>
<script>
  const root = document.documentElement;
  const toggle = document.getElementById('theme-switch');

  // Cargar el tema guardado
  if (localStorage.getItem('theme') === 'dark') {
    toggle.checked = true;
    root.setAttribute('data-theme', 'dark');
  }

  toggle.addEventListener('change', () => {
    if (toggle.checked) {
      root.setAttribute('data-theme', 'dark');
      localStorage.setItem('theme', 'dark');
    } else {
      root.removeAttribute('data-theme');
      localStorage.setItem('theme', 'light');
    }
  });
</script>


</html>
